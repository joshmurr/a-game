<a-main>
  <a-sky color="lightblue"></a-sky>
  <a-box start floor position="0 -1.25 0" rotation="-90 0 0" width="16" height="16" depth="0.125" color="#7BC8A4">
  </a-box>

  <a-box id="torso" body="type:kinematic;" position="0 2 -4"
    animation="property:position; to:0 2 -5; loop:true; easing:linear; dir:alternate;"
    animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:30000;" width="1" height="1.75"
    depth="0.5">
  </a-box>
  <a-sphere id="head" body="type:dynamic;" joint="type:point; body2:#torso; pivot1:0 -0.5 0; pivot2:0 0.875 0;"
    position="0 4 -4" radius="0.5">
  </a-sphere>
  <a-cylinder id="leftArm" body="type:dynamic;" joint="type:point; body2:#torso; pivot1:0 -0.6 0; pivot2:-0.6 0.875 0;"
    position="-1.5 3 -4" radius="0.25" height="1" rotation="0 0 90">
  </a-cylinder>
  <a-cylinder id="leftForeArm" body="type:dynamic;" joint="type:point; body2:#leftArm; pivot1:0 -0.6 0; pivot2:0 0.5 0;"
    position="-2.5 3 -4" radius="0.20" height="1" rotation="0 0 90">
  </a-cylinder>
  <a-cylinder id="rightArm" body="type:dynamic;" joint="type:point; body2:#torso; pivot1:0 -0.6 0; pivot2:0.6 0.875 0;"
    position="1.5 3 -4" radius="0.25" height="1" rotation="0 0 -90">
  </a-cylinder>
  <a-cylinder id="rightForeArm" body="type:dynamic;"
    joint="type:point; body2:#rightArm; pivot1:0 -0.6 0; pivot2:0 0.5 0;" position="2.5 3 -4" radius="0.20" height="1"
    rotation="0 0 -90">
  </a-cylinder>
  <a-cylinder id="leftThigh" body="type:dynamic;"
    joint="type:point; body2:#torso; pivot1:0 0.6 0; pivot2:-0.333 -0.8 0;" position="-0.5 0 -4" radius="0.3"
    height="1">
  </a-cylinder>
  <a-cylinder id="leftLeg" body="type:dynamic;" joint="type:point; body2:#leftThigh; pivot1:0 0.6 0; pivot2:0 -0.5 0;"
    position="-0.5 -1 -4" radius="0.25" height="1">
  </a-cylinder>
  <a-cylinder id="rightThigh" body="type:dynamic;"
    joint="type:point; body2:#torso; pivot1:0 0.6 0; pivot2:0.333 -0.8 0;" position="0.5 0 -4" radius="0.3" height="1">
  </a-cylinder>
  <a-cylinder id="rightLeg" body="type:dynamic;" joint="type:point; body2:#rightThigh; pivot1:0 0.6 0; pivot2:0 -0.5 0;"
    position="0.5 -1 -4" radius="0.25" height="1">
  </a-cylinder>
</a-main>
