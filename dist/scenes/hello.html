<a-entity id="world">
  <a-box body="type:dynamic" position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere body="type:dynamic" position="0 2.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder body="type:dynamic" position="1 2.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-box body="type:static" position="0 0 -4" rotation="-90 0 0" width="4" height="4" depth="0" color="#7BC8A4">
  </a-box>
  <a-sphere body="type:kinematic" position="-4 1 -4"
    animation="property:position; to:4 1 -4; dir:alternate; loop:true; easing:linear; dur:20000;">
  </a-sphere>
  <a-sky color="#ECECEC"></a-sky>
</a-entity>
